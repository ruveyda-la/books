<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="col-sm-4">
            <h3>{{author.name}}'s Favorites</h3>
            <div class="p-3 border bg-light">

                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for book in author.favorites %}
                      <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                      </tr>
                        {% endfor %}  
            </div>
            <a href="/authors">Home</a>
        </div>
        <div class="col-sm-4">
            <h3>Add Author's Favorite</h3>
            <div class="p-3 border bg-light">
                <form class="form-group" action="/authors/newfavorite" method="post">
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <label for="book">Book:</label>
                    <select class="form-control">
                        {% for book in books %}
                        <option value="book.id">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
